<p id="tweetgohere">¯\_(ツ)_/¯</p>
<div>
	<script>
		function insert_tweet() {
			var href = window.location.href;
			//console.log(href)
			var reg_u = new RegExp( '[?&]usr=([^&#]*)', 'i' );
			var reg_t = new RegExp( '[?&]tid=([^&#]*)', 'i' );
			var usr = reg_u.exec(href);
			//console.log(usr)
			var tid = reg_t.exec(href);
			//console.log(tid)
			var inner = '<blockquote class="twitter-tweet"><a href="https://twitter.com/'+usr[1]+'/status/'+tid[1]+'"></blockquote>'
			//console.log(inner)
			document.getElementById("tweetgohere").innerHTML = inner;
			//var urlParams = new URLSearchParams(window.location.search);
			//console.log(urlParams.toString())
			var ref    = document.getElementsByTagName('script')[0],
			script = document.createElement('script');
			script.setAttribute('type', 'text/javascript');
			script.setAttribute('src',  'https://platform.twitter.com/widgets.js');
			script.setAttribute('charset',  'utf-8');
			ref.parentNode.insertBefore(script, ref);
	}
	</script>
</div>
<body onload="insert_tweet();">
